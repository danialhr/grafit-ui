adaptations:
  - Flutter's Table/TableColumnWidth pattern instead of HTML table elements
  - GrafitTableAlignment enum instead of CSS text-align classes
  - Explicit columnCount prop for Flutter Table widget
  - GrafitTableRowLike interface for row type polymorphism
  - Extension methods for easy cell creation (toTableCell, toTableHead)
  - GrafitTableRowBuilder for programmatic row construction
  - ThemeExtension-based theming instead of CSS classes
  - Widget composition pattern instead of React children
  - Border customization props instead of border utility classes
  - GrafitTableHeader, GrafitTableFooter, GrafitTableRow are non-widget classes implementing GrafitTableRowLike interface
  - withValues() instead of deprecated withOpacity() for color alpha values
