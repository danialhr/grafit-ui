adaptations:
  - Added GrafitToastManager singleton for global toast state management
  - Added GrafitToastData data class for toast configuration
  - Added BuildContext extension methods for easier usage (context.showToast, etc.)
  - Added GrafitSonner widget wrapper that integrates with app via Overlay/Stack
  - Added maxToasts prop to limit concurrent toasts
  - Added customIcon prop for custom icons
  - Added showProgress and progress props for promise-based toasts
  - ThemeExtension-based theming instead of CSS variables
  - Flutter AnimationController for smooth enter/exit animations
  - Auto-dismiss with configurable duration
  - Action buttons with custom labels
  - Loading state with progress indicator
  - Multiple positioning options

features:
  - Toast notifications at screen edges (6 positions)
  - Auto-dismiss after timeout (configurable duration)
  - 6 variants: basic, success, error, warning, info, loading
  - Progress indicator for promise-based toasts
  - Action buttons with custom labels
  - Custom positioning (top-left, top-center, top-right, bottom-left, bottom-center, bottom-right)
  - Stack multiple toasts (configurable max)
  - Smooth slide and fade animations for enter/exit
  - Custom styling via GrafitTheme
  - Dismissible with close button
  - Global singleton manager for toast state
  - BuildContext extension for convenient API
  - Promise/async operation handling with auto success/error states
