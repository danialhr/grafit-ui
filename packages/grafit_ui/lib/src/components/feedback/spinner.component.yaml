adaptations:
  - Added GrafitSpinnerInline for button/inline loading states (equivalent to data-icon="inline-start/end")
  - Added GrafitSpinnerLabeled for labeled loading states with flexible label positioning
  - Added GrafitSpinnerDots for alternative bouncing dots animation
  - Added GrafitSpinnerPulse for alternative pulsing circle animation
  - ThemeExtension-based theming instead of CSS classes
  - AnimationController-based smooth rotation (vs CSS animation)
  - Custom stroke width support via strokeWidth prop
  - Speed control via durationMs prop
  - Custom size support via customSize prop
  - label prop for displaying text below spinner
  - GrafitSpinnerLabelPosition enum for flexible label positioning (top, bottom, left, right)
